<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <title>{% block title %}Library Management{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a>
                    <a class="nav-link" href="{% url 'student_login' %}">Student Login</a>
                    <a class="nav-link" href="{% url 'student_register' %}">Register as a Student</a>
                </div>
                <div class="navbar-nav ml-auto">
                    {% if request.user.is_authenticated %}
                        {% if request.user.student.image %}
                            <a class="nav-link" href="#">
                                <img src="{{ request.user.student.image.url }}" alt="Profile" class="rounded-circle" width="30" height="30">
                            </a>
                        {% else %}
                            <a class="nav-link" href="#">
                                {% load static %}
                                <img src="{% static 'default.jpg' %}" alt="Default Profile" class="rounded-circle" width="30" height="30">
                            </a>
                        {% endif %}
                    {% else %}
                        <a class="nav-link" href="#">
                            {% load static %}
                            <img src="{% static 'default.jpg' %}" alt="Default Profile" class="rounded-circle" width="30" height="30">
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
